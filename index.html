<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление финансами - Прототип приложения</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            background-color: #ffffff;
            color: #333;
        }
        .card-title {
            font-weight: bold;
            font-size: 1.6em;
            margin-bottom: 20px;
        }
        .btn-main {
            background-color: #4caf50;
            color: white;
            font-size: 1.2em;
            border-radius: 50px;
            padding: 15px 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .btn-main:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .navbar {
            background-color: #4caf50;
            padding: 15px;
        }
        .navbar-brand {
            color: white;
            font-size: 1.7em;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #e0e0e0;
        }
        .card-text {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
        }
        .interactive-start {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .role-selection {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            max-width: 400px;
        }
        .role-selection button {
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        .role-selection button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FinControl</a>
        </div>
    </nav>

    <!-- Интерактивный старт с выбором роли -->
    <div class="interactive-start">
        <div class="role-selection">
            <h3>Выберите вашу роль</h3>
            <button onclick="selectRole('client')">Клиент</button>
            <button onclick="selectRole('consultant')">Консультант</button>
        </div>
    </div>

    <!-- Основной интерфейс для клиента -->
    <div class="container" id="client-interface" style="display: none;">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Добро пожаловать в FinControl!</h5>
                <p class="card-text">Проверьте баланс, откройте депозит или свяжитесь с консультантом прямо сейчас.</p>
                <div class="d-grid gap-4">
                    <button class="btn btn-main" onclick="showBalance()"><i class="fas fa-wallet"></i> Баланс</button>
                    <button class="btn btn-main" onclick="openDeposit()"><i class="fas fa-piggy-bank"></i> Депозит</button>
                    <button class="btn btn-main" onclick="contactConsultant()"><i class="fas fa-headset"></i> Консультант</button>
                    <button class="btn btn-main" onclick="openWebApp()"><i class="fas fa-laptop"></i> Веб-приложение</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Основной интерфейс для консультанта -->
    <div class="container" id="consultant-interface" style="display: none;">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Интерфейс консультанта</h5>
                <p class="card-text">Получите доступ к информации о клиентах и помогайте им в режиме реального времени.</p>
                <div class="d-grid gap-4">
                    <button class="btn btn-main" onclick="viewClientInfo()"><i class="fas fa-user-circle"></i> Информация о клиенте</button>
                    <button class="btn btn-main" onclick="quickReply()"><i class="fas fa-reply"></i> Быстрые ответы</button>
                    <button class="btn btn-main" onclick="analyticsDashboard()"><i class="fas fa-chart-line"></i> Аналитика</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectRole(role) {
            document.querySelector('.interactive-start').style.display = 'none';
            if (role === 'client') {
                document.getElementById('client-interface').style.display = 'block';
            } else if (role === 'consultant') {
                document.getElementById('consultant-interface').style.display = 'block';
            }
        }

        function showBalance() {
            alert("Ваш баланс: 12 500 грн.");
        }

        function openDeposit() {
            alert("Чтобы открыть депозит, свяжитесь с консультантом.");
        }

        function contactConsultant() {
            alert("Консультант свяжется с вами в ближайшее время.");
        }

        function openWebApp() {
            alert("Загрузка веб-приложения...");
        }

        function viewClientInfo() {
            alert("Информация о клиенте: Иван Иванов, активный кредит: 50 000 грн.");
        }

        function quickReply() {
            alert("Быстрые ответы доступны для отправки.");
        }

        function analyticsDashboard() {
            alert("Панель аналитики загружается...");
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
