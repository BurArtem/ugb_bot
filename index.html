<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление финансами - Рабочий прототип</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 400px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            background-color: #ffffff;
        }
        .card-title {
            font-weight: bold;
            font-size: 1.4em;
            margin-bottom: 20px;
            color: #333;
        }
        .btn-main {
            background-color: #4caf50;
            color: white;
            font-size: 1.1em;
            border-radius: 50px;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-main:hover {
            background-color: #45a049;
        }
        .navbar {
            background-color: #4caf50;
        }
        .navbar-brand {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #e0e0e0;
        }
        .card-text {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FinControl</a>
        </div>
    </nav>

    <div class="container">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Добро пожаловать в FinControl!</h5>
                <p class="card-text">Проверьте баланс, откройте депозит или свяжитесь с консультантом прямо сейчас.</p>
                <div class="d-grid gap-4">
                    <button class="btn btn-main" onclick="showBalance()"><i class="fas fa-wallet"></i> Баланс</button>
                    <button class="btn btn-main" onclick="openDeposit()"><i class="fas fa-piggy-bank"></i> Депозит</button>
                    <button class="btn btn-main" onclick="contactConsultant()"><i class="fas fa-headset"></i> Консультант</button>
                    <button class="btn btn-main" onclick="openWebApp()"><i class="fas fa-laptop"></i> Веб-приложение</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showBalance() {
            alert("Ваш баланс: 12 500 грн.");
        }

        function openDeposit() {
            alert("Чтобы открыть депозит, свяжитесь с консультантом.");
        }

        function contactConsultant() {
            alert("Консультант свяжется с вами в ближайшее время.");
        }

        function openWebApp() {
            alert("Загрузка веб-приложения...");
            // Здесь можно добавить код для открытия веб-приложения через ссылку
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
